base_url = "https://arusi.dev/"
theme = "linkita"

compile_sass = true

build_search_index = true

author = "Alejandro Rusi"
title = "arusi's long running query"
description = ""

generate_feeds = true
feed_filenames = ["rss.xml"]

default_language = "en"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
math = true
mermaid = true
title_separator = " | "
header_menu_name = "menu_name"
disable_default_favicon = true


# Prioritize summary over description.
page_summary_on_paginator = true


[extra.menus]
header_menu_name = "test"
menu_name = [
  { url = "$BASE_URL/blog/", name = "Posts" },
  { url = "$BASE_URL/projects/", name = "Projects" },
  { url = "$BASE_URL/about/", name = "About" },

]

# Example multilingual menu.
multilingual_menu_name = [
  { url = "$BASE_URL/about/", names = { en = "About"} },
  { url = "$BASE_URL/projects/", names = { en = "Projects"} },
  { url = "$BASE_URL/blog/", names = { en = "Posts" } },
  { url = "$BASE_URL/categories/", names = { en = "Categories" } },
  { url = "$BASE_URL/tags/", names = { en = "Tags" } },
  { url = "$BASE_URL/authors/", names = { en = "Authors" } },
]

[extra.style]
# The custom background color.
bg_color = "#fdf6e3"
# The custom background color in dark mode.
bg_dark_color = "#2d353b"

# Enable header blur.
header_blur = false

# The custom header color, only available
# when "header_blur" is false.
header_color = "#a7c082"
# The custom header color in dark mode, only available
# when "header_blur" is false.
header_dark_color = "#4a5d3a"

[extra.profiles.arusi]
avatar_url = "icons/bubble.ico"

# A description of what is in the avatar.
avatar_alt = ""

avatar_invert = false
name = "Alejandro Rusi"
bio = "Data Engineer. Trying to hand-wave as little as humanly possible."

# Social icons.
# "name" should be the file name of "static/icons/*.svg" or
# the icon name of https://simpleicons.org/
# "url" supports "$BASE_URL".
# Other variables: "urls", "title", "titles".
social = [
    { name = "bluesky", url = "https://bsky.app/profile/arusi-ruse.bsky.social" },
    { name = "linkedin", url = "https://www.linkedin.com/in/alejandro-rusi/" },
    { name = "github", url = "https://github.com/a-rusi" },
    { name = "rss", url = "$BASE_URL/rss.xml" },
]

[extra.cover]

# Path to the cover image.
image = "background/test.jpg"
# A description of the cover image.
alt = ""

# Width of the cover image in pixels.
# Default value: get_image_metadata()
# width =
# Height of the cover image in pixels.
# Default value: get_image_metadata()
# height =
